<br>
<div class="containter-fluid">
    <h2>Create an Account</h2>
    <form [formGroup]="registrationForm" #myForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Email</label>
            <input [class.is-invalid]="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" type="text" formControlName="email" class="form-control">
            <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
                <small *ngIf="registrationForm.controls['email'].errors?.required" class="text-danger">Email is required</small>
                <small *ngIf="registrationForm.controls['email'].errors?.email" class="text-danger">Email is invalid</small>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="registrationForm.controls['userName'].invalid && registrationForm.controls['userName'].touched" formControlName="userName" type="text" class="form-control">
            <div *ngIf="registrationForm.controls['userName'].invalid && registrationForm.controls['userName'].touched">
                <small *ngIf="registrationForm.controls['userName'].errors?.required" class="text-danger">Username is required</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input [class.is-invalid]="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" formControlName="password" type="password" class="form-control">
            <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
                <small *ngIf="registrationForm.controls['password'].errors?.required" class="text-danger">Password is required</small>
                <small *ngIf="registrationForm.controls['password'].errors?.minlength" class="text-danger">Password must be at least 6 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch || registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched" formControlName="confirmPassword" type="password" class="form-control">
            <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
            <small class="text-danger" *ngIf="registrationForm.errors?.required">Confirmation is required</small>

            <div *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched">
                <small *ngIf="registrationForm.controls['confirmPassword'].errors?.required" class="text-danger">Confirmation is required</small>
                <small *ngIf="registrationForm.controls['confirmPassword'].errors?.misMatch" class="text-danger">Passwords do not match</small>
            </div>
        </div>

        <button [disabled]='!registrationForm.valid' routerLink="/login-after-register" routerLinkActive="active" class="btn btn-primary" type="submit">Register</button>

    </form>
</div>
